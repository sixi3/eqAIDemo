name: Release & Publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    name: ðŸ§ª Test Package
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“‹ Install dependencies
        run: npm ci
      
      - name: ðŸ” Lint code
        run: npm run lint:package
      
      - name: ðŸ§ª Run tests
        run: npm run test:ci
      
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  release:
    name: ðŸš€ Release & Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ðŸ“‹ Install dependencies
        run: npm ci
      
      - name: ðŸ”§ Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: ðŸ·ï¸ Create release (auto)
        if: github.event_name == 'push'
        run: |
          # Check if there are any changes that warrant a release
          if git log --pretty=format:"%s" $(git describe --tags --abbrev=0)..HEAD | grep -E "^(feat|fix|perf|refactor|BREAKING CHANGE)" > /dev/null; then
            echo "Changes detected, creating release..."
            npm run release
          else
            echo "No significant changes detected, skipping release"
            exit 0
          fi
      
      - name: ðŸ·ï¸ Create release (manual)
        if: github.event_name == 'workflow_dispatch'
        run: npm run release:${{ github.event.inputs.release-type }}
      
      - name: ðŸ“¤ Push tags and changes
        run: |
          if git tag --points-at HEAD > /dev/null 2>&1; then
            git push --follow-tags origin main
          else
            echo "No new tag created, skipping push"
          fi
      
      - name: ðŸ“¦ Publish to npm
        if: success()
        run: |
          if git tag --points-at HEAD > /dev/null 2>&1; then
            echo "Publishing to npm..."
            npm publish --access public
          else
            echo "No new tag, skipping npm publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ðŸ“‹ Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](https://github.com/sixi3/design-tokens-sync/blob/main/CHANGELOG.md) for detailed changes.
            
            **Full Changelog**: https://github.com/sixi3/design-tokens-sync/compare/${{ github.event.before }}...${{ github.sha }}
          draft: false
          prerelease: false

  notify:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [test, release]
    if: success()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¢ Notify Slack (optional)
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ðŸŽ‰ New release of design-tokens-sync published!
            
            ðŸ“¦ Package: https://www.npmjs.com/package/design-tokens-sync
            ðŸ“‹ Changelog: https://github.com/sixi3/design-tokens-sync/blob/main/CHANGELOG.md
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 