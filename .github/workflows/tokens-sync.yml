name: Design Tokens Sync

on:
  push:
    branches: [ design-tokens, main, tokens-studio ]
    paths: [ 'tokens.json' ]
  pull_request:
    branches: [ main ]
    paths: [ 'tokens.json' ]
  workflow_dispatch:

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update design tokens
      run: npm run tokens:update
    
    - name: Commit updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸŽ¨ Update design tokens from Tokens Studio"
    
    - name: Create Pull Request
      if: github.ref != 'refs/heads/main'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: tokens-update-${{ github.run_number }}
        title: "ðŸŽ¨ Design Tokens Update"
        body: |
          ## Design Tokens Update
          
          This PR contains automated updates from Tokens Studio.
          
          ### Changes:
          - Updated `tokens.json`
          - Regenerated Tailwind config
          - Updated CSS custom properties
          
          ### Review:
          - [ ] Check color changes
          - [ ] Verify spacing updates
          - [ ] Test component rendering
          
          **Auto-generated by Tokens Studio sync**
        base: main
    
    - name: Push directly to main
      if: github.ref == 'refs/heads/main'
      run: |
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
    
    - name: Auto-merge PR for tokens-studio branch
      if: github.ref == 'refs/heads/tokens-studio'
      run: |
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main 